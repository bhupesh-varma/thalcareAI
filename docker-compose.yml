version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: thalcare-db
    environment:
      POSTGRES_DB: ${DB_NAME:-thalcare}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: thalcare-api
    environment:
      DB_NAME: ${DB_NAME:-thalcare}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_HOST: postgres
      DB_PORT: 5432
      OLLAMA_MODEL: ${OLLAMA_MODEL:-nomic-embed-text}
      EXPLAIN_MODEL: ${EXPLAIN_MODEL:-mistral}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./api:/app/api
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend (optional - for development)
  # Production: Build and serve separately
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: thalcare-ui
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    command: npm run dev
    environment:
      VITE_API_URL: http://localhost:8000

volumes:
  postgres_data:
    driver: local
